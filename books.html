<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>
<script>
    $.getJSON("books.json", function (books) {
            books.forEach(function (books) {
                document.write ("<li>" + "<a href=" + books.url + ">" + books.title + "</a>")
                document.write ("(" + books.author.first + ", " + books.author.last + ")");
                document.write ("-$" + books.price + "</li>");
                });
            });
    
    
    
</script>


</body>
</html>
